<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva reseña</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Nueva reseña</h1>
      <nav>

      </nav>
    </header>
    <main>
      <form id="nueva-reseña-form">
        <div>
          <label for="titulo-input">Título:</label>
          <input type="text" id="titulo-input" name="titulo" required />
        </div>
        <div>
          <label for="calificacion-input">Calificación:</label>
          <select id="calificacion-input" name="calificacion" required>
            <option value="">-- Selecciona una opción --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <div>
          <label for="reseña-textarea">Reseña:</label>
          <textarea id="reseña-textarea" name="reseña" rows="10" cols="50" required></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
